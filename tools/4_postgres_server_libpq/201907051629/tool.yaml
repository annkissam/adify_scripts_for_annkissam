name: Postgres Client
version: 201907051628
description: Postgres client
os_commands:
  - os: osx
    installation_strategies:
      - &brew
          name: brew
          number: 1
          default: true
          description: Install Postgres Client using Homebrew
          up:
            pre:
              command: |
                brew help
              success: true
            main:
              command: |
                brew doctor
                brew update
                brew install libpq
                brew cleanup
                echo 'export PATH="/usr/local/opt/libpq/bin:$PATH"' >> ~/.zshrc
              success: true
          down:
            pre:
              command: brew help
              success: true
            main:
              command: |
                brew uninstall libpq
                brew cleanup
              success: true
  - os: arch_linux
    installation_strategies:
      - &pacman
          name: pacman
          number: 1
          default: true
          description: Install Postgres Client using Pacman
          up:
            main:
              command: sudo pacman -S --noconfirm libpq
              success: true
          down:
            main:
              command: sudo pacman -R --noconfirm libpq
              success: true
  - os: ubuntu
    installation_strategies:
      - &apt-get
          name: apt-get
          number: 1
          default: true
          description: Install Postgres Client using Apt-Get
          up:
            main:
              command: sudo apt-get install -y libpq
              success: true
          down:
            main:
              command: sudo apt-get uninstall -y libpq
              success: true
  - os: pop_os
    installation_strategies:
      - *apt-get
