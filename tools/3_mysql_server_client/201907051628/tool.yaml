name: MySQL Client
version: 201907051628
description: MySQL client
os_commands:
  - os: osx
    installation_strategies:
      - &brew
          name: brew
          number: 1
          default: true
          description: Install MySQL Client using Homebrew
          up:
            pre:
              command: |
                brew help
              success: true
            main:
              command: |
                brew doctor
                brew update
                brew install mysql-client
                brew cleanup
              success: true
          down:
            pre:
              command: brew help
              success: true
            main:
              command: |
                brew uninstall mysql-client
                brew cleanup
              success: true
  - os: arch_linux
    installation_strategies:
      - &pacman
          name: pacman
          number: 1
          default: true
          description: Install MySQL Client using Pacman
          up:
            main:
              command: sudo pacman -S --noconfirm mysql-client
              success: true
          down:
            main:
              command: sudo pacman -R --noconfirm mysql-client
              success: true
  - os: ubuntu
    installation_strategies:
      - &apt-get
          name: apt-get
          number: 1
          default: true
          description: Install MySQL Client using Apt-Get
          up:
            main:
              command: sudo apt-get install -y mysql-client
              success: true
          down:
            main:
              command: sudo apt-get uninstall -y mysql-client
              success: true
  - os: pop_os
    installation_strategies:
      - *apt-get
